<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web UI Editor | KNNHS FilePortal</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/711/711769.png" type="image/png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e1e;
      color: #ccc;
      font-family: 'Consolas', 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #252526;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    header span {
      font-size: 1.1rem;
    }

    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.2s;
    }

    button:hover {
      background: #0892d0;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      height: 100%;
      background: #1e1e1e;
      color: #ccc;
      padding: 20px;
      font-size: 14px;
      border: none;
      resize: none;
      outline: none;
      border-right: 1px solid #333;
    }

    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: white;
    }

    footer {
      background: #252526;
      padding: 6px 20px;
      color: #888;
      font-size: 12px;
      text-align: right;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <header>
    <span>ðŸ”§ Web UI Editor (Editing: <code>/src/index.html</code>)</span>
    <button id="saveBtn">ðŸ’¾ Commit</button>
  </header>

  <main>
    <textarea id="editor" spellcheck="false" placeholder="Loading file..."></textarea>
    <iframe id="preview"></iframe>
  </main>

  <footer>
    KnNHS File Server WebUI Editor (Made by Kennard I.)
  </footer>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const saveBtn = document.getElementById('saveBtn');

    fetch('/load_index')
      .then(res => res.text())
      .then(data => {
        editor.value = data;
        preview.srcdoc = data;
      });

    editor.addEventListener('input', () => {
      preview.srcdoc = editor.value;
    });

    saveBtn.addEventListener('click', () => {
      fetch('/save_index', {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: editor.value
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
      });
    });
  </script>
</body>
</html>
